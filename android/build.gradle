buildscript {
    ext {
        // Define SDK and version variables
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        playServicesLocationVersion = "21.0.1"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Add the required Gradle plugins
        classpath("com.android.tools.build:gradle:8.1.1") // Ensure you use a compatible Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin plugin
    }
}

apply plugin: "com.facebook.react.rootproject"

// All projects section to ensure the repositories are available for dependencies
allprojects {
    repositories {
        mavenCentral()
        google()
    }
}
